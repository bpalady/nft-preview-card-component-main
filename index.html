<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content">
          <div class="content-pic">
            <img src="images/image-equilibrium.jpg" alt="" />
            <div>
              <img src="images/icon-view.svg" alt="" class="icon-view" />
            </div>
          </div>
          <h1>Equilibrium #3429</h1>
          <p>Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-time">
          <span class="price"
            ><img src="images/icon-ethereum.svg" alt="" />0.041 ETH</span
          >
          <span class="time"
            ><img src="images/icon-clock.svg" alt="" />3 days left</span
          >
        </div>
        <hr />
        <footer>
          <img src="images/image-avatar.png" alt="" />
          <span>Creation of <strong>Jules Wyvern</strong></span>
        </footer>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Brandon Palady</a>.
      </div>
    </main>
  </body>
</html>
